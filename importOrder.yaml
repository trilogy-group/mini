version: v2
navigator:
  name: Iunir Iakupov
  email: Iunir.iakupov@trilogy.com
repo:
  companyName: Northplains
  productName: vmware-demo
  repoUrl: https://github.com/trilogy-group/mini
  repoType: Final deployable
  guiRequired: true
buildDeps: null
build:
  techStack: PHP
  buildOs: Ubuntu 14.04
  runtimeVersion: php 5.6
  buildTool: NA
  preBuild: apt-get install -y zip unzip
  buildCommand: bash ./_vagrant/bootstrap.sh
buildenvVars: null
test:
  utFramework: PHPUnit
  preTest: echo skip
  testCommand: echo skip
package:
  packageTool: composer
  packageCommand: mkdir -p target && zip -r target/artifact.zip *
  artifactDir: ./target
  artifactUploadCommand: null
deployDeps: null
deploy:
  serviceName: mini
  deploymentCheck: check.sh
  stickySessions: false
  canUseLb: false
  stablePersistence: false
  fixedNetworkIdentifier: false
storage: null
ports: null
envVars: null
run:
  dockerized: false
  runtimeOs: Ubuntu 14.04
  runtimeEnv: php 5.6
  installScript: apt-get install -y unzip && unzip artifact.zip && rm -rf artifact.zip
    && composer install && bash ./_vagrant/bootstrap.sh
  runCommand: echo 1
  userName: root
output:
  ci:
    buildLogs: https://jaeger.devhub.k8.devfactory.com/search?service=trilogy-group-mini
    artifactsRepo:
    - type: raw
      url: https://nexus.devfactory.com/repository/vmware-demo-raw-release/
